<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lih Faes - Agenda Aberta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #fbeff3 0%, #f7dce6 100%);
      color: #5c3a46;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    .subtitulo {
      font-size: 2em;
      font-style: italic;
      color: #b07b8b;
      margin-bottom: 25px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px auto;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 0.6s;
    }

    .nome {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 0.9s;
    }

    .servicos {
      margin: 15px auto 30px;
      font-size: 1em;
      line-height: 2;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 1.2s;
    }

    .servicos a {
      display: block;
      color: #5c3a46;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .servicos a:hover {
      background: #f7dce6;
    }

    /* Botão com dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 15px 0;
    }

    .botao {
      display: inline-block;
      background: #d498a6;
      color: white;
      padding: 16px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      text-decoration: none;
      animation: pulse 2s infinite;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
    }

    .botao:hover {
      background: #c27b8f;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      position: absolute;
      background: #fff;
      min-width: 220px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      z-index: 10;
      margin-top: 8px;
      opacity: 0;
    }

    .dropdown.show .dropdown-content {
      max-height: 500px;
      opacity: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #5c3a46;
      font-weight: bold;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background: #f7dce6;
    }

    @keyframes fadeInDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="titulo">AGENDA</div>
    <div class="subtitulo">aberta</div>

    <img src="logo.jpg" alt="Logo Lih Faes" class="logo">

    <div class="nome">Lih Faes</div>

    <!-- Links originais de serviços (vermelho - mensagem formal) -->
    <div class="servicos">
      <a onclick="gerarMensagemFormal('Furo Humanizado')">● Furo Humanizado</a>
      <a onclick="gerarMensagemFormal('Bodypiercing')">● Bodypiercing</a>
      <a onclick="gerarMensagemFormal('Cromoterapia Auricular')">● Cromoterapia Auricular</a>
      <a onclick="gerarMensagemFormal('Humanização de Jóias')">● Humanização de Jóias</a>
      <a onclick="gerarMensagemFormal('Reposicionamento de Furo')">● Reposicionamento de Furo</a>
    </div>

    <!-- Botão com Dropdown (verde - agendamento formal) -->
    <div class="dropdown">
      <button class="botao" onclick="toggleDropdown()">Marque seu horário!</button>
      <div id="dropdownMenu" class="dropdown-content">
        <a onclick="gerarMensagem('Furo Humanizado')">Furo Humanizado</a>
        <a onclick="gerarMensagem('Bodypiercing')">Bodypiercing</a>
        <a onclick="gerarMensagem('Cromoterapia Auricular')">Cromoterapia Auricular</a>
        <a onclick="gerarMensagem('Humanização de Jóias')">Humanização de Jóias</a>
        <a onclick="gerarMensagem('Reposicionamento de Furo')">Reposicionamento de Furo</a>
      </div>
    </div>

  </div>

  <script>
    // Vermelho - mensagem formal (valor)
    function gerarMensagemFormal(servico) {
      const hora = new Date().getHours();
      let saudacao = "";

      if (hora >= 5 && hora < 12) saudacao = "Bom dia";
      else if (hora >= 12 && hora < 18) saudacao = "Boa tarde";
      else saudacao = "Boa noite";

      const mensagem = `${saudacao}, gostaria de saber o valor do ${servico}.`;
      const numero = "5519998346187";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    // Verde - mensagem formal (agendamento + valor)
    function gerarMensagem(servico) {
      const hora = new Date().getHours();
      let saudacao = "";

      if (hora >= 5 && hora < 12) saudacao = "Bom dia";
      else if (hora >= 12 && hora < 18) saudacao = "Boa tarde";
      else saudacao = "Boa noite";

      const mensagem = `${saudacao}, gostaria de agendar um horário para ${servico} e saber o valor.`;
      const numero = "5519998346187";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    function toggleDropdown() {
      document.querySelector('.dropdown').classList.toggle('show');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.botao')) {
        const dropdown = document.querySelector('.dropdown');
        if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
      }
    }
  </script>

</body>

</html>
