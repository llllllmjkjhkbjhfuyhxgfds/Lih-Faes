<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lih Faes - Agenda Aberta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #fbeff3 0%, #f7dce6 100%);
      color: #5c3a46;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
    }

    /* Título */
    .titulo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    .subtitulo {
      font-size: 2em;
      font-style: italic;
      color: #b07b8b;
      margin-bottom: 25px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
    }

    /* Logo */
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px auto;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 0.6s;
    }

    /* Nome */
    .nome {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 0.9s;
    }

    /* Serviços */
    .servicos {
      margin: 15px auto 30px;
      font-size: 1em;
      line-height: 1.8;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 1.2s;
    }

    /* Botão */
    .botao {
      display: inline-block;
      background: #d498a6;
      color: white;
      padding: 16px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      text-decoration: none;
      margin: 15px 0;
      animation: pulse 2s infinite;
      transition: background 0.3s;
    }

    .botao:hover {
      background: #c27b8f;
    }

    /* WhatsApp */
    .whatsapp {
      margin-top: 20px;
      font-size: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      animation-delay: 1.5s;
    }

    .whatsapp a {
      color: #5c3a46;
      text-decoration: none;
      font-weight: bold;
    }

    /* Animações */
    @keyframes fadeInDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="logo.jpg" alt="Logo Lih Faes" class="logo">

    <div class="servicos">
      ● Furo Humanizado<br>
      ● Bodypiercing<br>
      ● Cromoterapia Auricular<br>
      ● Harmonização de Jóias<br>
      ● Reposicionamento de Furo
    </div>

    <a href="https://wa.me/5519998346187" target="_blank" class="botao">Marque seu horário!</a>

</body>
